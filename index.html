<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <title> Psychic Game</title>
  </head>
  <body>
      <div></div>
      <div class="cointainer jumbotron">
        <h1></h1>
        <div class="row mb-2">
            <div class="col-md-8">
                <h1>The Psychic Game</h1>
                <div class="card flex-md-row mb-4 box-shadow h-md-250">
                    
                    <div class="card-body d-flex flex-column align-items-startcard-body">
                        <h5 class="card-header">Guess what letter I'm thinking of</h5>
                        <ul class="list-group">
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                Win
                                <span id ="wins" class="badge badge-primary badge-pill">0</span>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                Losses
                                <span id="losses" class="badge badge-primary badge-pill">0</span>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                Guesses Left
                                <span id="guesses-left" class="badge badge-primary badge-pill">9</span>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                Your Guess
                                <span id="your-guesses" class="badge badge-primary badge-pill"></span>
                            </li>
                        </ul>
                    </div>
                    <img class="card-img-right flex-auto d-none d-lg-block m-5" src="assests/images/psychic2.png" height="200px" width="200px">
                </div>
            </div>
        </div>
        <div class="row mb-2">
            <div id="note" class="col-md-8  bg-warning"></div>
        </div>
      </div>
    <!-- Optional JavaScript -->
    <script src="assests/js/game.js" ></script>
</body>
</html>
